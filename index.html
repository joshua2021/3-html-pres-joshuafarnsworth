<html lang="en">
    
    <head>
        <!-- title tag -->
        <title>There is beauty in a moment by joshua farnsworth</title>
        <!-- character encoding -->
        <meta charset="utf-8">
        <!-- make viewport moblie-friendly -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- meta description -->
        <meta name="description" content="This is a poem by Joshua Farnsworth as a demonstration for Web Design and Development I at Andover High School, Fall 2019.">
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
        
        <!-- local w3.css link -->
        <link rel="stylesheet" type="text/css" href="css/w3.css">
        <!-- animate.css -->
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <!-- custom.css -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- custom.css -->
        <link rel="prefetch" href="/img/The_Hardest_Part.mp3">
    </head>
    <body class="w3-black">
        
        <figure>
            <figcaption>The Hardest Part:</figcaption>
            <audio
                controls
                src="song/The_Hardest_Part.mp3">
            </audio>
        </figure>
        
        <!-- slide 1 -->
        <section class="mySlides fs-img-1">
            
            <div class="w3-display-middle black-shadow">
            <h1 class="animated fadeInLeft slower">Your memory will not fade</h1>
            </div>
            
        </section>
        
        <!-- slide 2 -->
        <section class="mySlides">
            
            <video autoplay muted loop id="video-1">
                <source src="img/2.mp4" type="video/mp4">
            </video>
            <div class="w3-display-middle black-shadow">
            <h1 class="animated fadeInLeft slower">Like the image you portrayed,</h1>
            </div>
            
        </section>
        
        <!-- slide 3 -->
        <section class="mySlides fs-img-2">
            
            <div class="w3-display-middle black-shadow">
            <h1 class="animated fadeInLeft slower">You helped me through hard times</h1>
            </div>
            
        </section>
        
        <!-- slide 4 -->
        <section class="mySlides fs-img-3">
            
            <div class="w3-display-middle black-shadow">
            <h1 class="animated fadeInLeft slower">you made me love and laugh</h1>
            </div>
            
        </section>
        
        <!-- slide 5 -->
        <section class="mySlides fs-img-4">
            
            <div class="w3-display-middle black-shadow">
            <h1 class="animated fadeInLeft slower">but the hard times fall on you</h1>
            </div>
            
        </section>
        
        <!-- slide 6 -->
        <section class="mySlides fs-img-5">
            
            <div class="w3-display-middle black-shadow">
            <h1 class="animated fadeInLeft slower">I wish you could comeback</h1>
            </div>
            
        </section>
        
        <!-- slide 7 -->
        <section class="mySlides fs-img-6">
            
            <div class="w3-display-middle black-shadow">
            <h1 class="animated fadeInLeft slower">but you will never</h1>
            </div>
            
        </section>
        
        <!-- slide 8 -->
        <section class="mySlides">
            
            <video autoplay muted loop id="video-1">
                <source src="img/4.mp4" type="video/mp4">
            </video>
            <div class="w3-display-middle black-shadow">
            <h1 class="animated fadeInLeft slower">only living as a old memory</h1>
            </div>
            
        </section>
        
        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
        <!-- slideshow js -->
        <script src="js/slideshow.js"></script>
    </body>
</html>
